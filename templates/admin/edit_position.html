{% extends "base.html" %}

{% block title %}Edit Position - Employee Directory{% endblock %}

{% block content %}
<h1>Edit Position</h1>
<form method="POST" class="settings-form">
    {{ form.hidden_tag() }}
    <div class="form-group">
        <label for="position">Position:</label>
        {{ form.position }}
    </div>
    <div class="form-group">
        <label for="duration_months">Duration (months):</label>
        {{ form.duration_months }}
    </div>
    <button type="submit" class="btn">Save Changes</button>
</form>
<a href="{{ url_for('admin.settings') }}" class="btn">Back to Settings</a>
{% endblock %}
